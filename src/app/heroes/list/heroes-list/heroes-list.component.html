<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else notFound">
  <h3 *ngIf="deleteHero">Heroe borrado <small class="text-danger"> {{ deleteHero }} </small></h3>
</div>
<ng-template #notFound>
  <h3>No se ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLatHero()"
  class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
